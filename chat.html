<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endee RAG Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
            border-bottom: 3px solid rgba(255, 255, 255, 0.1);
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8f9fa;
        }
        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.bot {
            justify-content: flex-start;
        }
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        .input-field {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            padding: 12px 18px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-field:focus {
            border-color: #667eea;
        }
        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        .send-btn:hover:not(:disabled) {
            background: #764ba2;
        }
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Endee RAG Chatbot</h1>
            <p>Ask questions about company circulars and policies</p>
        </div>
        <div class="chat-box" id="chatBox">
            <div class="message bot">
                <div class="message-content">
                    ðŸ‘‹ Hello! I'm your RAG assistant powered by Endee vector database. Ask me anything about company circulars, policies, or compensation structures.
                </div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="queryInput" class="input-field" placeholder="Type your question here...">
            <button id="sendBtn" class="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const queryInput = document.getElementById('queryInput');
        const sendBtn = document.getElementById('sendBtn');
        const n8nWebhookUrl = 'http://localhost:5678/webhook/circulars-query';

        function addMessage(text, isUser) {
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user' : 'bot'}`;
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            message.appendChild(content);
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendQuery() {
            const query = queryInput.value.trim();
            if (!query) return;

            addMessage(query, true);
            queryInput.value = '';
            sendBtn.disabled = true;

            try {
                const response = await fetch(n8nWebhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });
                const data = await response.json();
                const botResponse = data.output || data.body || 'Sorry, I could not process your query. Please try again.';
                addMessage(botResponse, false);
            } catch (error) {
                addMessage('âš ï¸ Error: Unable to connect to the server. Make sure n8n is running on localhost:5678', false);
            } finally {
                sendBtn.disabled = false;
                queryInput.focus();
            }
        }

        sendBtn.addEventListener('click', sendQuery);
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) sendQuery();
        });
    </script>
</body>
</html>
